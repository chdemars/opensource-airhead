# BMW wiring conventions
# BN   - ground
# RD   - direct to battery
# GN   - switched power
# GNBK - fused, switched power
# GNBU - kill switch power
# BUBK - right turn signal
# BURD - left turn signal
# WH   - high beam
# YE   - headlight
# GYBK - illumination
#
#


